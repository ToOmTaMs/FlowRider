<div class="modal fade" id="{{opt.id}}" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-{{opt.modalSize}}">
    <div class="modal-content">
      <div class="modal-header {{opt.titleColor}} {{opt.titleBgColor}}">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title"><i class="fa fa-{{opt.icon}}"></i> {{options.title || opt.title}}</h4>
      </div>
      <div class="modal-body" ng-transclude>
      </div>
      <div class="modal-footer clearfix">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> {{opt.buCloseText}}</button>
        <button ng-show="opt.allowEdit" type="button" class="pull-left btn btn-primary" data-dismiss="modal" ng-click="opt.saveFn(currentRow)"><i class="fa fa-save"></i> {{opt.buSaveText}}</button>

        <!-- extra button -->
        <button ng-repeat="bu in opt.buttons" ng-click="bu.cb()"
          data-dismiss="{{bu.dismiss || modal}}"
          type="{{bu.type || 'button'}}" class="btn btn-{{bu.class || 'primary'}} pull-left"><i class="fa fa-{{bu.icon}}"></i> {{bu.text}}
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
