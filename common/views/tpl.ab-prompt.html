<div class="modal fade" id="{{opt.id}}" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header {{opt.titleColor}} {{opt.titleBgColor}}">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title"><i class="fa fa-{{opt.icon}}"></i> {{opt.title}}</h4>
      </div>
      <div class="modal-body">
      {{opt.text}}
      </div>
      <div class="modal-footer clearfix">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Discard</button>
        <button ng-repeat="bu in opt.buttons"
        	type="{{bu.type || 'button'}}" class="btn btn-{{bu.class || 'primary'}} pull-left"><i class="fa fa-{{bu.icon}}"></i> {{bu.text}}
        </button>
        <button type="submit" class="btn btn-primary pull-left"><i class="fa fa-envelope"></i> Send Message</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
