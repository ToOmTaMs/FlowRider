<div class="row">

  <div class="col-xs-12 col-sm-12 col-md-12 form-inline space_line_5" style="" ng-show="options.report.c_type.indexOf('pdate1') > -1"> 

      <div class="form-group" >
        <label for="" style="width:100px;" ><b>วันที่</b></label>
        <div class="input-group">
          <input ng-model="options.reportOpt.pdate1" class="form-control" id="pdate1" type="text" 
          	datepicker-popup  
          	is-open="date1.opened" 
          	/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openDate1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>  

      <div class="form-group" ng-show="options.report.c_type.indexOf('pdate2') > -1">
        <label for="" style="width:50px;" ><b> &nbsp;&nbsp;  ถึง</b></label>
        <div class="input-group">
          <input ng-model="options.reportOpt.pdate2" class="form-control" id="pdate2" type="text" 
          	datepicker-popup 
          	is-open="date2.opened" 
          	close-text="Close" 
          	/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openDate2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>  

  </div>

 
<!--{{options.MODEL.location_branch}}-->
  <div class="col-xs-12 col-sm-12 col-md-12 form-inline space_line_5" style="" ng-show="options.report.c_type.indexOf('member_id') > -1"> 

      <div class="form-group">
        <label for="" style="width:100px;" ><b>เลือกสมาชิก</b></label>
        <div class="input-group">
          <select class="form-control"
            ng-model="options.memberList"
            ng-options=" s.FLName for s in options.MODEL.memberList "  
            ng-change="change_memberList()"
            > 
          </select>
        </div>
      </div>  

  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 form-inline space_line_5" style="" ng-show="options.report.c_type.indexOf('agent_id') > -1"> 

      <div class="form-group">
        <label for="" style="width:100px;" ><b>เลือก Agent</b></label>
        <div class="input-group">
          <select class="form-control"
            ng-model="options.agentList"
            ng-options=" s.lng1_c_name for s in options.MODEL.agentList "  
            ng-change="change_agentList()"
            > 
          </select>
        </div>
      </div>  

  </div> 

</div>
