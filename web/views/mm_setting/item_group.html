<ab-table-3
	options ="options"
	rows = "rows"
	row ="row">
    <!--{{row}}-->
 	<div class="row"> 
		<div class="col-md-6">
			<div class="row space_line_5">
				<div class="col-md-4">
					<label><b>รหัส :</b></label>
				</div>
				<div class="col-md-4">				
					<input class="form-control" ng-model="row.c_code" >  
				</div> 
			</div>
			<div class="row space_line_5">
				<div class="col-md-4">
					<label><b>ชื่อ :</b></label>
				</div>
				<div class="col-md-4">				
					<input class="form-control" ng-model="row.c_desc" >  
				</div> 
			</div>
			<div class="row space_line_5">
				<div class="col-md-12">
					<input type="checkbox"  ng-model="row.c_branch_add_stock" ng-true-value="'1'" ng-false-value="'0'" />
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><b>ต้องการให้สาขารับเข้า</b></label>
				</div>
			</div>
			<div class="row space_line_5">
				<div class="col-md-12">
					<label> <input type="radio" ng-model="row.c_cal_stock" value="1" > คำนวนการส่งของจากยอดขายที่สาขา </label>
					<label> <input type="radio" ng-model="row.c_cal_stock" value="2" > คำนวนการส่งของจากยอดส่งของครั้งที่แล้ว </label>
				</div>
			</div>
		</div>
	</div>


</ab-table-3>
