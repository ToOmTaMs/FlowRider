	<div class="row space_line_5">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-4">
					<label><b>ชื่อ : &nbsp;</b></label>
				</div>
				<div class="col-md-8">				
					 <input ng-model="row.c_name" class="form-control" id="c_name" type="text" ng-disabled="options.disabled">
				</div> 
			</div>
			<div class="row">
				<div class="col-md-4">
					<label><b>รายละเอียด : &nbsp;</b></label>
				</div>
				<div class="col-md-8">				
					 <input ng-model="row.c_desc" class="form-control" id="c_desc" type="text" ng-disabled="options.disabled">
				</div> 
			</div>
			<div class="row">
				<div class="col-md-4">
					<label><b>ที่อยู่ : &nbsp;</b></label>
				</div>
				<div class="col-md-8">
					<textarea ng-model="row.c_address" class="form-control" id="c_address" type="text" rows="3" ng-disabled="options.disabled"></textarea>
				</div> 
			</div>
		</div> 
		<div class="col-md-6">
			<div class="row" ng-show="options.text_show">
				<div class="col-md-4">
					<label><b>H-CODE : &nbsp;</b></label>
				</div>
				<div class="col-md-8">				
					 <input ng-model="row.c_pin" class="form-control" id="c_pin" type="text" readonly>
				</div> 
			</div>
			<div class="row">
				<div class="col-md-4">
					<label><b>ชื่อย่อ : &nbsp;</b></label>
				</div>
				<div class="col-md-8">
					<input ng-model="row.c_country_code" class="form-control" id="c_country_code" type="text" ng-disabled="options.disabled">
				</div> 
			</div>
			<div class="row">
				<div class="col-md-4">
					<label><b>เบอร์โทร : &nbsp;</b></label>
				</div>
				<div class="col-md-8">
					<input ng-model="row.c_tel" class="form-control" id="c_tel" type="text" ng-disabled="options.disabled">
				</div> 
			</div>
			<div class="row">
				<div class="col-md-4">
					<label><b>Tax Number : &nbsp;</b></label>
				</div>
				<div class="col-md-8">
					<input ng-model="row.c_tax_number" class="form-control" id="c_tax_number" type="text" ng-disabled="options.disabled">
				</div> 
			</div>
		</div> 


    </div>
 	
 
</ab-table-3>
