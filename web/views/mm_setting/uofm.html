 
<ab-table-3
	options ="options"
	rows = "rows"
	row ="row"
	refashfn="Refresh" 
	set-refash-fn="setRefashFn(theRefashFn)"
	set-del-fn="setDelFn(theDelFn)"
	>

	  	<div class="row" ng-show="row.id && row.i_parent>0" >		
		    <div class="col-md-12">
		      <div class="btn-group pull-right">

				<button title="Delete"
		          class="btn btn-danger btn-flat" 
		          ng-click="delete_msg();theDelFn(delete_action);"><i class="ion ion-close"></i> Hidden</button>

	 		  </div>
	 		</div>
	 	</div> 	

 	
 		<div class="row"> 
		<div class="col-md-6">
			<div class="row space_line_5">
				<div class="col-md-4">
					<label><b>รหัส :</b></label>
				</div>
				<div class="col-md-4">				
					<input class="form-control" ng-model="row.c_code" >  
				</div> 
			</div>
			<div class="row space_line_5">
				<div class="col-md-4">
					<label><b>ชื่อ :</b></label>
				</div>
				<div class="col-md-4">				
					<input class="form-control" ng-model="row.c_desc" >  
				</div> 
			</div>
			<div class="row space_line_5" ng-show="row.i_parent>0">
				<div class="col-md-4">
					<label><b>ตัวคูณ :</b></label>
				</div>
				<div class="col-md-4">				
					<input class="form-control" ng-model="row.f_factor" >
				</div> 
				<div class="col-md-2">				
					{{row.c_factor_name}}
				</div> 
			</div>
		</div>
	</div>


</ab-table-3>
