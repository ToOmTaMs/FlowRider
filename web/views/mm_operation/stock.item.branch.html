 <div class="modal-body">
	<ab-table-3
		options ="options"
		rows = "rows"
		row ="row">
	</ab-table-3>
</div>
<div class="modal-footer">
  <button class="pull-left btn btn-success" ng-click="saveAll({rows:rows})"><i class="fa fa-save"></i> Select</button>
  <button class="pull-right btn btn-warning" ng-click="close({id:-1,rows:rows})">Close</button>
</div>
